<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8" http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
<title>RecoSpo</title>
<link rel="stylesheet" type="text/css" href="../css/body.css">
<link rel="stylesheet" href="../node_modules/xel/stylesheets/material.theme.css">
<script src="../node_modules/xel/xel.min.js"></script>

</head>
<body>

  <!-- コンテナ開始 -->
  <div id="login">

    <!-- メインカラム開始 -->
    <div id="content">

      <img class= "loginLogo" border="0" src="../img/Logo.png" alt="Logo">

      <div class="centeringInput">
        <x-input skin="flat" type="email" value="" required>
          <x-icon name="email"></x-icon>
          <x-label>E-mail</x-label>
        </x-input>

        <x-input skin="flat" type="password" minlength="4" maxlength="12" value="" required>
          <x-icon name="password"></x-icon>
          <x-label> Password</x-label>
        </x-input>

      </div>

      <x-button id="login-button" class="loginBtn">
        <x-label>Login</x-label>
      </x-button>

    </div>
    <!-- メインカラム終了 -->

  </div>
  <!-- コンテナ終了 -->

</body>
</html>
